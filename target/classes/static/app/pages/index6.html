<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Posicao</title>
<body>
	<h2 style="color: red">Posicao </h2>
	<form name="formaca">
<br><br>
		<label>Nome</label> <input type="text" ng-model="posiccao.descricao" required>
		<br>
		<br>
		<button type="button" 	class="btn btn-default" ng-disabled="formaca.$invalid" data-ng-click="create(posiccao)">Guardar</button>
		<br>		<br>
		
		<table class="table table-hover">
			<tr>
				<th>Nome</th>
				<th>Accoes</th>

			</tr>
			<tr data-ng-repeat="posiccao in lista">
				<td>{{posiccao.descricao}}</td>

				<td>
					<button type="button" class="btn btn-success"  data-ng-click="alterar(posiccao)">Alterar</button>
					<!-- 					<button type="button" data-ng-click="deletar(posiccao)">Excluir</button> -->
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
