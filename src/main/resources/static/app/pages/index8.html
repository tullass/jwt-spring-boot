<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Supervisor</title>
<body>
	<h2 style="color: red">Supervisor </h2>
	<form name="formaca">
<br><br>
		<label>Nome</label> <input type="text" ng-model="supervisor.descricao" required>
		<br>
		<br>
		<button type="button" 	class="btn btn-default" ng-disabled="formaca.$invalid" data-ng-click="create(supervisor)">Guardar</button>
		<br>		<br>
		
		<table class="table table-hover">
			<tr>
				<th>Nome</th>
				<th>Accoes</th>

			</tr>
			<tr data-ng-repeat="supervisor in lista">
				<td>{{supervisor.descricao}}</td>

				<td>
					<button type="button" class="btn btn-success"  data-ng-click="alterar(supervisor)">Alterar</button>
					<!-- 					<button type="button" data-ng-click="deletar(supervisor)">Excluir</button> -->
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
