<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formacao</title>
<body>
	<h2 style="color: red">Formacao Academica</h2>
	<form name="formaca">
<br><br>
		<label>Nome</label> <input type="text" ng-model="educacao.descricao" required>
		<br>
		<br>
		<button type="button" 	class="btn btn-default" ng-disabled="formaca.$invalid" data-ng-click="create(educacao)">Guardar</button>
		<br>		<br>
		
		<table class="table table-hover">
			<tr>
				<th>Nome</th>
				<th>Accoes</th>

			</tr>
			<tr data-ng-repeat="educacao in lista">
				<td>{{educacao.descricao}}</td>

				<td>
					<button type="button" class="btn btn-success"  data-ng-click="alterar(educacao)">Alterar</button>
					<!-- 					<button type="button" data-ng-click="deletar(educacao)">Excluir</button> -->
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
